<script>
    const handlerOutput = document.querySelector('#handlerResult');
  const roleOutput = document.querySelector('#roleResult');
  async function presentAlert() {
    const alert = document.createElement('ion-alert');
    alert.header = 'synchroniser';
    alert.message = 'Les anciennes donnees ecrasees et remplacees par les nouvelles';
    alert.buttons = [
      {
        text: 'Cancel',
        role: 'cancel',
        handler: () => { handlerOutput.innerText = 'Data saved locally'; }
      },
      {
        text: 'OK',
        role: 'confirm',
        handler: () => { handlerOutput.innerText = 'Data Synchronized to cloud storage'; }
      }
    ];

    document.body.appendChild(alert);
    await alert.present();
  }
</script>
